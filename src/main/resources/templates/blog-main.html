<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>БЛОГ НОВОСТЕЙ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header ::header"></header>


<div class="container mt-5" >
<h1>БЛОГ НОВОСТЕЙ</h1>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm" th:each="el:${posts}">
                <h5 class="card-title" th:text="${el.title}"/>
                <p class="card-text" th:text="${el.anons}"/>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Подробнее</a>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>


<div class="container mt-9" th:insert="blocks/footer ::footer"></div>
</body>
</html>
